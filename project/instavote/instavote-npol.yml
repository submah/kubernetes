apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
spec:
  podSelector: 
    matchExpressions:
      - {key: app, operator: In, values: [python, java, node, redis, postgres]}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
      - namespaceSelector:
          matchLabels:
            project: instavote
  egress:
  - to:
      - namespaceSelector:
          matchLabels:
            project: instavote
